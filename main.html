<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern=".+@globex\.com" required>
                <br><br>
                Gender:
                <label for="male">Male</label>
                <input type="radio" id="male" value="Male" name="gender" required>
                <label for="female">Female</label>
                <input type="radio" id="female" value="Female" name="gender" required>
                <br><br>
                <label for="cars">Car Brands:</label>
                    <select name="cars" id="cars">
                    <option value="bmw">Bmw</option>
                    <option value="audi">Audi</option>
                    <option value="mercedes">Mercedes</option>
                    </select>
                <br><br>
                <label for="carage">Car Age:</label>
                <input type="number" min="1" max="100" id="carage" required>
                <br><br>
                <label for="dop">Date of Purchase(dop):</label>
                <input type="date" id="dop" name="dop" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <br><br>
                <button type="submit">submit</button>
            </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
